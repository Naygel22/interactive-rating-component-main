<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating compoment</title>
  <link rel="stylesheet" href="style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app">

   <div class="rateScreen">
    <div id="starCircle">
      <img src="images/icon-star.svg" alt="icon-star">
    </div>

    <h1 class="title">How did we do?</h1>
    <p class="description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

    <div class="circlesBar"></div>

    <button class="submitButton">SUBMIT</button>
   </div>
    
   <div class="endScreen">
    <img src="images/illustration-thank-you.svg" alt="illustration-thank-you">
    <div class="selectionBar"></div>
    <h1 class="title">Thank you!</h1>
    <p class="description">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
   </div>
    
  </div>


  <script src="rating.js"></script>
</body>
</html>
